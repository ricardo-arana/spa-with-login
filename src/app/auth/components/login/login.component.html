<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <app-layout-card>
    <mat-card>
    <mat-card-header style="justify-content: center">
      <div style="text-align: center">
        <mat-icon>account_circle</mat-icon>
        <mat-card-title> Ingresar </mat-card-title>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input matInput placeholder="email" formControlName="email" />
            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
              El correo es <strong>requerido</strong>
            </mat-error>
            <mat-error
              *ngIf="
                loginForm.controls['email'].hasError('email') ||
                loginForm.controls['email'].hasError('pattern')
              "
            >
              El formato del correo es <strong>invalido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>contraseña</mat-label>
            <input
              matInput
              placeholder="password"
              formControlName="password"
              type="password"
            />
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
            >
              El password es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ngx-recaptcha2
            #captchaElem
            [siteKey]="sitekey"
            formControlName="recaptcha"
          ></ngx-recaptcha2>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [class.spinner]="loading"
          [disabled]="loading"
        >
          Registrar
        </button>
      </div>
    </mat-card-actions>
    <div style="text-align: end">
      <a [routerLink]="['/auth', 'register']"
        >¿No tienes una cuenta? Crea una</a
      >
    </div>
  </mat-card>
  </app-layout-card>
</form>
